<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        /* линейный градиент */
        .linear-1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(45deg, blue, red) ;
        }

        /* радиальный градиент */
        .radial-1 {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(blue, red) ;
        }

        /* линейный градиент */
        .linear-2 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(120deg, blue, red, green) ;
        }

        /* радиальный градиент */
        .radial-2 {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(blue, red) ;
        }
    </style>
</head>

<body>
    <div class="linear-1"></div>
    <br>
    <br>

    <div class="radial-1"></div>
    <br>
    <br>

    <div class="linear-2"></div>
    <br>
    <br>

    <div class="radial-2"></div>
    <br>
    <br>
</body>
</html>
