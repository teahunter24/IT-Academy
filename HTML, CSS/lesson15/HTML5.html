<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <!-- семантическая верстка -->

    <!-- шапка -->
    <header>
        "Шапка"
        <!-- navigation -->
        <nav>
            <a href="">ссылка 1</a>
            <a href="">ссылка 1</a>
        </nav>
    </header>

    <!-- "боковые блоки" -->
    <aside>Блок</aside>

    <!-- основной контент -->
    <main>
        Основной контент
        <!-- основной текстовый контент -->
        <article>текст</article>

        <!-- блок контента - раздел новостей, раздел реклам -->
        <section>Секция</section>
    </main>


    <br>


    <progress value="40" max="100" width="300px">
        40/100
    </progress>


    <br>


    <meter min="0" value="15" max="50" low="10" high="40" optimum="30">
        15 градусов Цельсия
    </meter>
    
    
    <br>


    <!-- разворачиваемый элемент -->
    <details>
        <summary>результата - 50%</summary>
        Тут описание, почему результата = 50%: <br>
        25+ <br>
        25+- <br>
        25- <br>
    </details>
    
    
    <br>


    <video src="https://www.youtube.com/watch?v=tdBdkxwQY-Q&ab_channel=iVideos" width="400px" height="320px" loop controls>

    </video>


    <br>

    <!-- вставка окна стороннего сайта -->
    <iframe src="https://github.com/teahunter24" width="400px" height="320px" frameborder="0">

    </iframe>


    <br>

    <!-- аудиофайл -->
    <audio src="" preload controls loop>

    </audio>

    <br>
    <br>
    <br>

    <!-- подвал (всешда в самом низу сайта) -->
    <footer>Terms of use, privacy policy</footer>

</body>
</html>
