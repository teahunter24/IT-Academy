<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu DOS</title>
    <link rel="stylesheet" href="styles_menu.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="logo" title="logo">
        </div>
        <div class="header__menu-close">
            <a class="header__menu-close_icon" href="DOS.html">
                <img src="./images/close_icon_white.png" alt="close_icon" title="close_icon">
            </a>
        </div>
    </header>

    <div class="menu">
        <div class="menu__container">
            <div class="menu__container_wrapper">

                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_icon">
                        <img src="./images/home_icon.png" alt="home_icon">
                    </div>
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="./DOS.html" class="menu__container_wrapper_home">Home</a>
                    </div>
                </div>
                
                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_icon">
                        <img src="./images/about_icon.png" alt="about_icon">
                    </div>
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="./DOS.html#About-us" class="menu__container_wrapper_home">About</a>
                    </div>
                </div>

                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_icon">
                        <img src="./images/FAQ_icon.png" alt="FAQ_icon">
                    </div>
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="DOS_FAQ.html" class="menu__container_wrapper_home">FAQ</a>
                    </div>
                </div>
                

                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_icon">
                        <img src="./images/support_icon.png" alt="support_icon">
                    </div>
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="./DOS.html#support" class="menu__container_wrapper_home">Support</a>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="menu__container">
            <div class="menu__container_wrapper">
                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="DOS_Netflix.html" class="menu__container_wrapper_home">Netflix</a>
                    </div>
                </div>
                
                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="DOS_YouTube.html" class="menu__container_wrapper_home">YouTube</a>
                    </div>
                </div>

                <div class="menu__container_wrapper_chapter">
                    <div class="menu__container_wrapper_chapter_title">
                        <a href="DOS_Spotify.html" class="menu__container_wrapper_home">Spotify</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="button">
        <a href="./DOS_Log-in.html">
            <button class="button__b">Log in</button>
        </a>
    </div>

    <div class="button">
        <button class="button__b">Sign up</button>
    </div>

    <div class="contacts-language">
        <div class="contacts-language__socials">
            <a class="contacts-language__socials-link" href="https://www.whatsapp.com/?lang=ru" target="_blank">
                <img src="images/whats_app_logo.png" alt="whatsapp_logo" title="whatsapp_logo">
            </a>
            <a class="contacts-language__socials-link" href="https://web.telegram.org/k/" target="_blank">
                <img src="images/telegram_logo.png" alt="telegram_logo" title="telegram_logo">
            </a>
        </div>

        <div class="contacts-language__pages_dropdown">
            <div class="contacts-language__pages_dropdown_title">
                <div class="contacts-language__pages_dropdown_title_subscriptions">
                    <button class="contacts-language__pages_dropbtn header__nav-link" id="no-margin">EN</button>
                </div>
                <div class="contacts-language__pages_dropdown_title_arrow" id="no-margin"><img src="./images/arrow.png" alt="arrow"></div>
            </div> 
            <div class="contacts-language__pages_dropdown-content">
                <a href="">Eng</a>
                <a href="">Ukr</a>
                <a href="">Rus</a>
            </div>
        </div>
    </div>
</body>
</html>
