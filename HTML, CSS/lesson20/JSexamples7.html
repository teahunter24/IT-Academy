<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS examples 7</title>
    <script>
        //Циклы - выполнение действий несколько раз

        var age = NaN;

        // do-while - делай, пока (условие)
        // do { действия... } while (условие == TRUE);
        while (isNaN(age) || (age < 10)) {
            var ageStr = prompt('Введите возраст');   
            age = parseInt(ageStr);     

            if (age < 10) {
                alert('Вы слишком молоды'); 
            }
        } 

        alert('Вы ввели возраст: ' + age);
        
        
    </script>
</head>

</html>
