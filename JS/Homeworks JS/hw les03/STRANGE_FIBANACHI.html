<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRANGE_FIBANACHI</title>
    <script>

        function strangeFibanachi(n) {
            if (n == 0) {
                return 0;
            } else if (n == 1) {
                return 0;
            } else if (n == 2) {
                return 1;
            } else {
                return strangeFibanachi(n - 1) + strangeFibanachi(n - 2)  + strangeFibanachi(n - 3) + 1;
            }
        };

        console.log('strangeFibanachi(0): ', strangeFibanachi(0));
        console.log('strangeFibanachi(1): ', strangeFibanachi(1));
        console.log('strangeFibanachi(2): ', strangeFibanachi(2));
        console.log('strangeFibanachi(3): ', strangeFibanachi(3));
        console.log('strangeFibanachi(4): ', strangeFibanachi(4));
        console.log('strangeFibanachi(5): ', strangeFibanachi(5));
        console.log('strangeFibanachi(6): ', strangeFibanachi(6));
        console.log('strangeFibanachi(7): ', strangeFibanachi(7));
        console.log('strangeFibanachi(8): ', strangeFibanachi(8));
        console.log('strangeFibanachi(9): ', strangeFibanachi(9));
        console.log('strangeFibanachi(10): ', strangeFibanachi(10));

        // f(0) = 0
        // f(1) = 0
        // f(2) = 1
        // f(3) = f(2) + f(1) + f(0) + 1 = 1 + 0 + 0 + 1 = 2
        // f(4) = f(3) + f(2) + f(1) + 1 = 2 + 1 + 0 + 1 = 4
        // f(5) = f(4) + f(3) + f(2) + 1 = 4 + 2 + 1 + 1 = 8
        // f(6) = ... = 8 + 4 + 2 + 1 = 15
        // f(7) = 15 + 8 + 4 + 1 = 28
        // f(8) = 28 + 15 + 8 + 1 = 52
        // f(9) = 52 + 28 + 15 + 1 = 96
        // f(10) = 96 + 52 + 28 + 1 = 177

    </script>
</head>

<body>
    STRANGE_FIBANACHI
</body>
</html>
