<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS</title>
    <script>
        function words() {
            var k = 0;
            var string = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];
            var f = prompt("Введите строку?!");
            for (var i = 0; i < f.length; i++)
                for (var j = 0; j < string.length; j++)
                    if (f[i] === string[j]) {
                        ++k;
                        break;
                    }
            return k ? k : "гласные буквы не найдены";
        }
 
        console.log('Количество гласных букв во введённой строке: ', words());
    </script>
</head>

<body>
    VOWELS
</body>
</html>
