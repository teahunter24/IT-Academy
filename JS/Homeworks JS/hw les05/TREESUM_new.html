<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
    <script>

        let testArray = [ 5, 7,[ 4, [2], 8, [1,3], 2 ],[ 9, [] ], 1, 8];

        function treesum(arr, res = 0) { 
            for (let i = 0; i < arr.length; i += 1) { 
                const elem = arr[i]; 
                if (Array.isArray(elem)) { 
                    res += treesum(elem) 
                } else { 
                    res += elem; 
                } 
            } return res; 
        }

        console.log(treesum(testArray));

    </script>
</head>

<body>
    TREESUM
</body>
</html>
