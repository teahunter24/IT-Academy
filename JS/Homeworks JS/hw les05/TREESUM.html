<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
    <script>
        
        let ARRAY = [ 5, 7,[ 4, [2], 8, [1,3], 2 ],[ 9, [] ], 1, 8];
        
        function arraySum(array){
            let ArrayFlat = array.flat(Infinity);
            let sum = 0;
            for (let i = 0; i < ArrayFlat.length; i++) {
                sum += ArrayFlat[i];
            }
            console.log(sum);
        }
        
        arraySum(ARRAY);

    </script>

    TREESUM
