<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
    <script>
        var arr = [3,2,5,6];
        function arraySum(array){
        var sum = 0;
        for(var i = 0; i < array.length; i++){
            sum += array[i];
            }
        console.log(sum);
        }
        
        arraySum(arr);
    </script>
</head>

<body>
    TREESUM
</body>
