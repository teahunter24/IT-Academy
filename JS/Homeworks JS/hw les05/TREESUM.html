        let testArray = [ 5, 7,[ 4, [2], 8, [1,3], 2 ],[ 9, [] ], 1, 8];

        function treesum(arr, res = 0) { 
            for (let i = 0; i < arr.length; i += 1) { 
                const elem = arr[i]; 
                if (Array.isArray(elem)) { 
                    res += treesum(elem) 
                } else { 
                    res += elem; 
                } 
            } return res; 
        }
