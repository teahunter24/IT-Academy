<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscountsOnServices</title>
    <link rel="stylesheet" href="styles_m_log-in.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="logo" title="logo">
            <div class="header__logo-text" href="">DiscountsOnServices</div>
        </div>
        <a class="header__menu-icon" href="DOS_Menu.html">
            <img src="./images/menu_icon.png" alt="menu_icon" title="menu_icon">
        </a>
    </header>
    <div class="header__button_window povekunos">
        <div class="header__button_window_open povekunos-undes">
            <div class="header__button_window_open_header povekunos-header">
                <h3>Log in</h3>
                <h6>New user? <a href="" id="link">Create an account</a></h6>
                <div class="header__button_window_open_header_close-icon forma-vkhoda-close closepovekunos">
                    <img src="./images/close_icon.png" alt="close_icon">
                </div>
            </div>
            <div class="header__button_window_open_body povekunos-body">
                <h6>Email Address</h6>
                <input type="text" name="user" placeholder="Enter your e-mail" size="20" /><br>
                <h6>Password</h6>
                <input type="password" name="pass" placeholder="Password" size="20" />
            </div>
            <div class="header__button_window_open_log-in povekunos-login">
                <div class="header__button_window_log-in_forgot povekunos-login__forgot">
                    <a href="">Forgot password?</a>
                </div>
                <div class="header__button_window_open_log-in_button povekunos-login__button">
                    <button href="#" class="header__button_window_open_autorize-button">Log in</button>
                </div>
            </div>
            <div class="header__button_window_open_autorize-services">
                <div class="header__button_window_open_autorize-services__sign-in">
                    <div class="header__button_window_open_autorize-services__sign-in_hr"><hr></div>
                    <div class="header__button_window_open_autorize-services__sign-in_text"><h6>Or sign in with</h6></div>
                    <div class="header__button_window_open_autorize-services__sign-in_hr"><hr></div>
                </div>
                <div class="header__button_window_open_autorize-services__wrapper">
                    <div class="header__button_window_open_autorize-services__card">
                        <a class="header__button_window_open_autorize-services__card_link" target="_blank" href="https://www.google.com/">
                            <img src="./images/google_icon.svg" alt="google_icon">
                        </a>
                    </div>
                    <div class="header__button_window_open_autorize-services__card">
                        <a class="header__button_window_open_autorize-services__card_link" target="_blank" href="https://www.facebook.com/">
                            <img src="./images/facebook_icon.svg" alt="facebook_icon">
                        </a>
                    </div>
                    <div class="header__button_window_open_autorize-services__card">
                        <a class="header__button_window_open_autorize-services__card_link" target="_blank" href="https://www.apple.com/">
                            <img src="./images/apple_icon.svg" alt="apple_icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__button_window_open_privacy-policy-line">Protected by reCAPTCHA and subject to the Google  <a href="./privacy-policy.html" id="link">Privacy Policy </a>and <b>Terms of Service.</b></div>
        </div>
    </div>
    
</body>
</html>
