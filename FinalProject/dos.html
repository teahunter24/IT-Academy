<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscountsOnServices</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="logo" width="55px" height="55px">
            <div class="header__logo-text" href="">DiscountsOnServices</div>
        </div>
        
        <div class="header__nav">
            <div class="header__nav-pages">
                <a class="header__nav-link" href="">Subscriptions</a>
                <a class="header__nav-link" href="">FAQ</a>
                <a class="header__nav-link" href="">Support</a>
                <a class="header__nav-link" href="">About</a>
            </div>
            <div class="header__nav-socials">
                <a class="header__nav-social-link" href="https://www.whatsapp.com/?lang=ru">
                    <img src="images/whats_app_logo.png" width="20px" height="20px" alt="whats_app_logo">
                </a>
                <a class="header__nav-social-link" href="https://web.telegram.org/k/">
                    <img src="images/telegram_logo.png" width="20px" height="20px" alt="telegram_logo">
                </a>
            </div>
            <div class="header__nav-languages">
                <a class="header__nav-languages-link" href="">EN</a>
            </div>
        </div>
        <div class="header__button">
            <button class="header__button-login">Log in</button>
        </div>
    </div>

    <div class="start__using">
        <div class="start__using-text">
            <div class="start__using-text--wrapper">
                <div class="start__using-text--header">Start enjoying a benefit of up to 50%</div>
                <div class="start__using-text--descriptions">You have always wanted to get the same product at a special price for you, without haggling - and it is yours.</div>
                <div class="start__using-text--button">
                    <button class="start__using-text--button--su">Start using</button>
                </div> 
            </div>   
        </div>
        <div class="start__using-picture"></div>
    </div>

    
</div>
    
    <!-- <div class="background"></div> -->
</body>
</html>
